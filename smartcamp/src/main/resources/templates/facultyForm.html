<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Faculty</title>

    
    <link rel="stylesheet" href="/css/create-faculty.css">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>

<body>
<div class="create-event-wrapper">
    <h2>Create New Faculty</h2>

    <form th:action="@{/faculty/save-faculty}" th:object="${faculty}" method="post" enctype="multipart/form-data" class="create-event-form">
        <!-- Profile Image Upload -->
        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="imageFile" accept="image/*" />
        </div>

        <!-- Name -->
        <div class="form-group">
            <label for="facultyName">Name:</label>
            <input type="text" id="facultyName" th:field="*{facultyName}" required />
        </div>

        <!-- Department -->
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" required />
        </div>

        <!-- Subject -->
        <div class="form-group">
            <label for="facultySubject">Subject:</label>
            <input type="text" id="facultySubject" th:field="*{facultySubject}" required />
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" th:field="*{contact}" required />
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required />
        </div>

        <!-- Publication -->
        <div class="form-group">
            <label for="publication">Publication:</label>
            <input type="text" id="publication" th:field="*{publication}" />
        </div>

        <!-- Experience -->
        <div class="form-group">
            <label for="experince">Experience (years):</label>
            <input type="number" id="experince" th:field="*{experince}" min="0" />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Save Faculty</button>
        </div>
    </form>
</div>
</body>
</html>
