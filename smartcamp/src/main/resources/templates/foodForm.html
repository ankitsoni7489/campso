<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Food Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optional Icon Font (if using icons like <i class="fi fi-rr..."></i>) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flat-icon-font@1.0.6/css/flat-icon.min.css" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 12px 16px;
            background-color: #2ecc71;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Optional: icon styling if using <i> elements */
        label i {
            margin-right: 8px;
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>üç≤ Create New Food Item</h2>

    <form th:action="@{/menu/save-food}" th:object="${food}" method="post">
        <div class="form-group">
            <label for="foodName"><i class="fi fi-rr-utensils"></i> Food Name:</label>
            <input type="text" id="foodName" th:field="*{foodName}" required />
        </div>

        <div class="form-group">
            <label for="price"><i class="fi fi-rr-dollar"></i> Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="shopName"><i class="fi fi-rr-shop"></i> Shop Name:</label>
            <input type="text" id="shopName" th:field="*{shopName}" required />
        </div>

        <button type="submit"><i class="fi fi-rr-disk"></i> Save Food</button>
    </form>

</body>
</html>
