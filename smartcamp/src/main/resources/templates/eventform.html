<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="/css/create-event.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="create-event-wrapper">
    <h2>Create New Event</h2>

    <form th:action="@{/event/save-event}" th:object="${event}" method="post" enctype="multipart/form-data" class="create-event-form">
        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="imageFile" accept="image/*" />
        </div>

        <div class="form-group">
            <label>Event Name:</label>
            <input type="text" th:field="*{eventName}" required />
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" th:field="*{eventDate}" required />
        </div>

        <div class="form-group">
            <label>Time:</label>
            <input type="time" th:field="*{eventTime}" required />
        </div>

        <div class="form-group">
            <label>Place:</label>
            <input type="text" th:field="*{eventPlace}" required />
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea th:field="*{eventDescription}" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Save Event</button>
        </div>
    </form>
</div>
</body>
</html>
