<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Complaint Details</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fafb;
    margin: 40px;
    color: #2c3e50;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  .complaint-details {
    max-width: 600px;
    background: white;
    margin: 0 auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  .detail-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 18px;
    font-size: 16px;
  }
  .detail-label {
    font-weight: 600;
    color: #34495e;
  }
  .detail-value {
    color: #555;
    max-width: 60%;
    text-align: right;
    word-wrap: break-word;
  }
  .admin-tools-form {
  display: flex;
  gap: 10px;
  max-width: 400px;
  margin: 20px auto;
}

.admin-tools-form input[type="text"] {
  flex-grow: 1;
  padding: 10px 12px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

.admin-tools-form input[type="text"]:focus {
  outline: none;
  border-color: #d9534f; /* Bootstrap danger color */
  box-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
}

.admin-btn {
  cursor: pointer;
  border: none;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.admin-btn-danger {
  background-color: #d9534f; /* Bootstrap danger red */
  color: white;
}

.admin-btn-danger:hover,
.admin-btn-danger:focus {
  background-color: #c9302c;
  outline: none;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
  
</style>
</head>
<body>

  <h2>Complaint Details</h2>
  <div class="complaint-details">
    <div class="detail-row">
      <div class="detail-label">Tracking ID:</div>
      <div class="detail-value" th:text="${complaint.trackingId}">TRK12345</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Status:</div>
      <div class="detail-value" th:text="${complaint.status}">Pending</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Description:</div>
      <div class="detail-value" th:text="${complaint.description}">
        Complaint description goes here.
      </div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Student Name:</div>
      <div class="detail-value" th:text="${complaint.studentName}">John Doe</div>
    </div>
    <div class="detail-row">
      <div class="detail-label">Complaint Date:</div>
      <div class="detail-value" th:text="${complaint.complaintDate}">2025-05-26</div>
    </div>
  </div>
<form th:action="@{/complaints/delete-by-name}" method="get" class="admin-tools-form" th:if="${choice == 'admin'}">
  <label for="track" class="sr-only">Tracking ID</label>
  <input id="track" name="track" type="text" placeholder="Enter tracking ID" required>
  <button type="submit" class="admin-btn admin-btn-danger">Delete</button>
</form>

</body>
</html>
